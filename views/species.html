<!DOCTYPE html>
<html lang="vi">

<body>
<div id="nav-placeholder"></div>


  <header class="hero-section">

      <h1 class="main-title"> Các Loài Sinh Vật Biển</h1>

  <script>
  // Load navigation từ fragments/nav.html
  fetch('/fragments/nav.html')

      console.error('Không tải được navigation:', err);
    });
