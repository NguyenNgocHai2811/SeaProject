<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile</title>
  <link rel="stylesheet" href="/css/style1.css">
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
  <nav class="ocean-nav">
    <div class="nav-container">
      <a href="/" class="logo">SeaProject</a>
      <ul>
        <li><a href="/login.html" class="nav-link">Login</a></li>
        <li><a href="/register.html" class="nav-link">Register</a></li>
      </ul>
    </div>
  </nav>

  <div class="profile-container">
    <h1>Your Profile</h1>
    <div class="profile-card">
      <img id="avatar" src="/images/default-avatar.png" alt="Avatar">
      <input type="file" id="avatarInput" accept="image/*">
      <button id="saveAvatarBtn">Save Avatar</button>
      <div class="info">
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Member Since:</strong> <span id="createdAt"></span></p>
      </div>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script src="/js/auth/profile.js"></script>
</body>
</html>
