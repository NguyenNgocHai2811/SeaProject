<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile</title>
  <link rel="stylesheet" href="/css/style1.css">
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
 <!-- thanh nav is here -->
  <div id="nav-placeholder"></div>
  <div class="profile-container">
    <h1>Your Profile</h1>
    <div class="profile-card">
      <img id="avatar" src="/images/default-avatar.png" alt="Avatar">
      <input type="file" id="avatarInput" accept="image/*">
      <button id="saveAvatarBtn">Save Avatar</button>
      <div class="info">
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Member Since:</strong> <span id="createdAt"></span></p>
      </div>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>
  <script>
  // Load navigation từ fragments/nav.html
  fetch('/fragments/nav.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('nav-placeholder').innerHTML = html;
    })
    .catch(err => {
      console.error('Không tải được navigation:', err);
    });
</script>
  <script src="/js/auth/profile.js"></script>
  <script src="/js/time-theme.js"></script>
</body>
</html>
