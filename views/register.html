<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="/css/style.css"> <style>
        /* Bạn có thể giữ style inline này hoặc chuyển hết vào file CSS ngoài */
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f4; margin: 0; }
        .container { background-color: white; padding: 25px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 320px; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; /* Sửa lại width */ padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #218838; }
        .message { text-align: center; margin-top: 15px; padding: 10px; border-radius: 4px; min-height: 1.5em; /* Giữ chỗ */}
        .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;}
        .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;}
        .login-link { text-align: center; margin-top: 15px; }
        .login-link a { color: #007bff; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng Ký</h2>
        <form id="register-form">
            <div>
                <label for="register-username">Tên đăng nhập:</label>
                <input type="text" id="register-username" name="username" required>
            </div>
            <div>
                <label for="register-password">Mật khẩu:</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <button type="submit">Đăng Ký</button>
        </form>
        <div id="register-message" class="message"></div>
        <div class="login-link">
            Đã có tài khoản? <a href="/login">Đăng nhập ngay</a>
        </div>
    </div>

    <script src="/js/script.js" defer></script>
</body>
</html>
