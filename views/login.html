<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f4; margin: 0; }
        .container { background-color: white; padding: 25px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 320px; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: bold; }
        input[type="text"], input[type="password"] { width: calc(100% - 20px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        .message { text-align: center; margin-top: 15px; padding: 10px; border-radius: 4px; }
        .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;}
        .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;}
        .register-link { text-align: center; margin-top: 15px; }
        .register-link a { color: #28a745; text-decoration: none; }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng Nhập</h2>
        <form id="loginForm">
            <div>
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Đăng Nhập</button>
        </form>
        <div id="messageArea" class="message" style="display:none;"></div>
         <div class="register-link">
            Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageArea = document.getElementById('messageArea');

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            messageArea.style.display = 'none';

            try {
                // Giả sử API đăng nhập của bạn ở endpoint '/login'
                const response = await fetch('/login', { // Đảm bảo URL này đúng với route backend của bạn
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    messageArea.textContent = result.message + (result.user ? ` (Xin chào, ${result.user.username}!)` : '');
                    messageArea.className = 'message success';
                    // Sau khi đăng nhập thành công, bạn có thể chuyển hướng người dùng
                     window.location.href = '/index.html';
                    // Hoặc lưu token (nếu backend trả về JWT) vào localStorage/sessionStorage
                } else {
                    messageArea.textContent = result.message || 'Đăng nhập thất bại.';
                    messageArea.className = 'message error';
                }
            } catch (error) {
                console.error('Lỗi khi đăng nhập:', error);
                messageArea.textContent = 'Lỗi kết nối máy chủ. Vui lòng thử lại.';
                messageArea.className = 'message error';
            }
             messageArea.style.display = 'block';
        });
    </script>
    <script src="../public/js/script.js" defer></script>
</body>

</html>
